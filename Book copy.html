    <div class="form-items">
      <label for="fname">FIRST NAME</label>
      <input type="text" id="fnamecheck" placeholder="First Name(30 char max,no numbers allowed)"
          onkeyup="validation()">
    </div>

    <div class="form-items">
      <label for="fname">LAST NAME</label>
      <input type="text" id="lnamecheck"  placeholder="Last Name(30 char max,no numbers allowed)"
      onkeyup="validation()">
    </div>
    <div class="form-items">
      <label for="dob">DATE OF BIRTH</label>
      <input type="date" name="">
    </div>
    <div class="form-items">
      <label for="mail">EMAIL ID</label>
      <input type="email" name="">
    </div>
    <div class="form-items">
      <label for="pno">PHONE NUMBER</label>
      <input type="number" id="pno" placeholder="10 digit number" onkeyup="validation()">

    </div>
    <div class="form-items">
      <div class="gender ">
        <label for="">GENDER</label>
        <br>
        Male
        <input type="radio" name="gender" value="male">
        <br>
        Female
        <input type="radio" name="gender" value="female">
        <br>
        Other
        <input type="radio" name="gender" value="other">
      </div>
      </div>
    <div class="form-items">
      <label for="add">ADDRESS</label>
      <input type="text" name="" value="" placeholder="Enter your address here">
    </div>
    <div class="form-items">
      <label for="city">CITY</label>
      <input type="text" id="cityc" placeholder="max 30 characters"
      onkeyup="validation()">
    </div>
    <div class="form-items">
      <label for="pcode">PIN CODE</label>
      <input type="number" id="pin" placeholder="6 digit number"
      onkeyup="validation()">
    </div>
    <div class="form-items">
      <label for="state">STATE</label>
      <input type="text" id="statec" placeholder="max 30 characters"
      onkeyup="validation()">
    </div>
    <div class="form-items">
      <label for="country">COUNTRY</label>
      <input type="text" name="" value="">
    </div>
    <div class="form-items">
